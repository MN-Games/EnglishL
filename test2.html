<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Source Code</title>
</head>
<body>
<h1>Fetch Source Code</h1>

<button id="fetchButton">Fetch Source Code</button>
<div id="sourceCode"></div>

<script>
async function fetchSourceCode(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
        }
        const sourceCode = await response.text();
        return sourceCode;
    } catch (error) {
        console.error('Error fetching source code:', error);
        return null;
    }
}

document.getElementById('fetchButton').addEventListener('click', async function() {
    const url = 'https://www.example.com'; // Replace with your desired URL
    const sourceCode = await fetchSourceCode(url);
    if (sourceCode !== null) {
        document.getElementById('sourceCode').textContent = sourceCode;
    } else {
        document.getElementById('sourceCode').textContent = 'Failed to fetch source code.';
    }
});
</script>
</body>
</html>
