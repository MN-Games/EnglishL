<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnglishL Compiler</title>
<style>
  /* CSS styles for the preview section */
  #preview {
    border: 1px solid #ccc;
    padding: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>EnglishL Compiler</h1>
  
  <!-- Form for inputting EnglishL-like code -->
  <form id="englishlForm">
    <label for="englishlCode">Enter EnglishL-like code:</label><br>
    <textarea id="englishlCode" rows="5" cols="50"></textarea><br>
    <button type="submit">Compile</button>
  </form>

  <!-- Preview section for displaying generated HTML content -->
  <div id="preview">
    <!-- Generated HTML content will be displayed here -->
  </div>

  <!-- JavaScript for handling form submission and updating preview -->
  <script>
    document.getElementById('englishlForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get EnglishL-like code from textarea
      var englishlCode = document.getElementById('englishlCode').value;

      // Parse EnglishL-like code and generate HTML
      var htmlContent = parseEnglishL(englishlCode);

      // Update preview section with generated HTML content
      document.getElementById('preview').innerHTML = htmlContent;
    });

    // Function to parse EnglishL-like code and generate HTML
    function parseEnglishL(englishlCode) {
      // Regular expression patterns for different elements
      var elementPatterns = {
        'header': /<header>([\s\S]*?)<\/header>/g,
        'footer': /<footer>([\s\S]*?)<\/footer>/g,
        // Add more element patterns as needed
      };

      // HTML content generated from EnglishL-like code
      var htmlContent = '';

      // Parse each element using regular expressions
      Object.keys(elementPatterns).forEach(function(elementName) {
        var pattern = elementPatterns[elementName];
        var matches = englishlCode.match(pattern);
        if (matches) {
          matches.forEach(function(match) {
            htmlContent += '<div class="' + elementName + '">' + match + '</div>';
          });
        }
      });

      return htmlContent;
    }
  </script>
</body>
</html>
